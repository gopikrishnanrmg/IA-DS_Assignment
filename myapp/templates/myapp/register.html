{% extends 'myapp/base.html' %}

{% block title %}
    Register
{% endblock %}

{% block myhdg %}
    Welcome!
{% endblock %}

{% block body_block %}
    <div class="form-group">
        <h3 style="text-align: left;">Registration form</h3>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
